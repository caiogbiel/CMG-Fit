  <link rel="stylesheet" href="../css/depoimentos.css">
</head>
<body>
  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
    <div class="container">
      <a class="navbar-brand logo" href="../index.html">CMG FIT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto menu-links">
            <a class="nav-link" href="./html/index.html">Home</a>
            <a class="nav-link" href="./html/login.html">Login</a>
            <a class="nav-link" href="./html/treinos.html">Treinos</a>

            <a class="nav-link" href="./html/sobre.html">Sobre Nós</a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Seção de Depoimentos -->
  <section class="depoimentos-section">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="depoimentos-titulo">DEPOIMENTOS REAIS</h2>
        <p class="depoimentos-subtitulo">Veja a transformação dos nossos clientes e inspire-se</p>
      </div>
      
      <div id="depoimentos-container" class="row g-4 justify-content-center"></div>
      
      <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
          <div class="card novo-depoimento-card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Deixe seu depoimento</h3>
              
              <form id="depoimentoForm">
                <div id="form-message" class="alert d-none"></div>
                
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome*</label>
                    <input type="text" class="form-control" id="nome" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="idade" class="form-label">Idade*</label>
                    <input type="number" class="form-control" id="idade" required min="10" max="120">
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="profissao" class="form-label">Profissão/Objetivo*</label>
                  <input type="text" class="form-control" id="profissao" required>
                </div>
                
                <div class="mb-3">
                  <label for="depoimento" class="form-label">Seu depoimento*</label>
                  <textarea class="form-control" id="depoimento" rows="4" required></textarea>
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Avaliação*</label>
                  <div class="rating-stars">
                    <i class="bi bi-star-fill" data-rating="1"></i>
                    <i class="bi bi-star-fill" data-rating="2"></i>
                    <i class="bi bi-star-fill" data-rating="3"></i>
                    <i class="bi bi-star-fill" data-rating="4"></i>
                    <i class="bi bi-star-fill" data-rating="5"></i>
                    <input type="hidden" id="rating" required>
                  </div>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn cta-button">Enviar Depoimento</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="depoimentos.js"></script>
</body>
</html>
