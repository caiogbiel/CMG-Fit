<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner | Monte seu Plano</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/plano.css">
</head>

<body>

    <header>
        <nav>
            <h1>CMG Fit</h1>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./dieta.html">Dieta</a></li>
                <li><a href="./contato.html ">Contato</a></li>
                <li><a href="./treinos.html">Treinos</a></li>
                <li><a href="./depoimentos.html">Depoimentos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Seu Plano Ideal</h1>

            <form>
                <label for="name">
                    Nome:
                    <input type="text" name="name" placeholder="Seu Nome Completo" required>
                </label>
                <label for="age">
                    Idade:
                    <input type="number" placeholder="Idade" min="12" max="99" required name="age">
                </label>

                <label for="">
                    objetivo:
                    <select required>
                        <option value="" disabled selected hidden>Selecione seu Objetivo</option>
                        <option>Emagrecer</option>
                        <option>Ganhar Massa Muscular</option>
                        <option>Recomposição Corporal</option>
                        <option>Melhorar Resistência</option>
                    </select>
                </label>

                <select required>
                    <option value="" disabled selected hidden>Nivel de atividade Fisica</option>
                    <option>Sedentário</option>
                    <option>Iniciante</option>
                    <option>intermediário</option>  
                    <option>Avançado</option>
                </select>
                
                <label for="limit">
                    Limitações Fisicas:
                    <input type="text" name="limit" id="limit" placeholder="Limitações fisicas">
                </label>


                <button type="submit">
                    <i class="fas fa-dumbbell"></i> Criar Meu Plano
                </button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 - CMG Fit | Todos os direitos reservados</p>
       
    </footer>
</body>

</html>
