<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerar Plano | CMG Fit</title>
  <link rel="stylesheet" href="../css/gerar-plano.css">
  <script src="../js/gerar-plano.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-light bg-dark">

<header class="p-3">
  <nav class="d-flex justify-content-between align-items-center">
    <h1 class="fs-3 text-uppercase m-0">CMG Fit</h1>
    <ul class="list-unstyled d-flex gap-3 m-0">
      <li><a class="text-white text-decoration-none fw-semibold text-uppercase" href="../index.html">Home</a></li>
      <li><a class="text-white text-decoration-none fw-semibold text-uppercase" href="./perfil.html">Perfil</a></li>
      <li><a class="text-white text-decoration-none fw-semibold text-uppercase" href="./treinos.html">Treinos</a></li>
      <li><a class="text-white text-decoration-none fw-semibold text-uppercase" href="./dieta.html">Dieta</a></li>
      <li><a class="text-white text-decoration-none fw-semibold text-uppercase" href="./contato.html">Contato</a></li>
    </ul>
  </nav>
</header>

<main class="container py-4">
  <h2 class="text-center display-6 mb-4">Gerar Plano Personalizado</h2>

  <div class="accordion" id="planoAccordion">
    <!-- Seção de Treino -->
    <div class="accordion-item bg-dark text-light">
      <h2 class="accordion-header">
        <button class="accordion-button bg-black text-light" type="button" data-bs-toggle="collapse" data-bs-target="#treinoCollapse">
          Treino
        </button>
      </h2>
      <div id="treinoCollapse" class="accordion-collapse collapse show" data-bs-parent="#planoAccordion">
        <div class="accordion-body">
          <form id="form-treino">
            <div class="mb-3">
              <label for="focoTreino" class="form-label">Foco do Treino:</label>
              <select id="focoTreino" class="form-select">
                <option value="emagrecer">Emagrecer</option>
                <option value="ganho">Ganho de Massa</option>
                <option value="manutencao">Manutenção</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="diasTreino" class="form-label">Dias por semana:</label>
              <input type="number" id="diasTreino" class="form-control" min="1" max="7" value="3">
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Seção de Nutrição -->
    <div class="accordion-item bg-dark text-light">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed bg-black text-light" type="button" data-bs-toggle="collapse" data-bs-target="#nutricaoCollapse">
          Nutrição
        </button>
      </h2>
      <div id="nutricaoCollapse" class="accordion-collapse collapse" data-bs-parent="#planoAccordion">
        <div class="accordion-body">
          <form id="form-nutricao">
            <div class="mb-3">
              <label for="preferenciaAlimentar" class="form-label">Preferência alimentar:</label>
              <select id="preferenciaAlimentar" class="form-select">
                <option value="onivoro">Onívoro</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="vegano">Vegano</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="restricao" class="form-label">Restrições ou alergias:</label>
              <input type="text" id="restricao" class="form-control" placeholder="Ex.: lactose, glúten...">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button id="btnGerarPlano" class="btn btn-outline-light">Gerar Plano</button>
  </div>

  <section id="planoGerado" class="mt-5 d-none">
    <h3 class="text-center text-success mb-3">Plano Gerado</h3>
    <pre class="bg-black p-3 rounded"></pre>
  </section>
</main>

<footer class="bg-black text-secondary text-center p-3">
  <p class="mb-0">&copy; 2025 CMG-Fit</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
