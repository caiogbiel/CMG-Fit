<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMG FIT - Login/Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../auth.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
    <div class="container">
      <a class="navbar-brand logo" href="../index.html">CMG FIT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto menu-links">
           <a class="nav-link" href="./html/index.html">home</a>
          <a class="nav-link" href="./html/treinos.html">Treinos</a>
          <a class="nav-link" href="./html/dieta.html">Dieta</a>
          <a class="nav-link" href="./html/plano.html">Plano</a>
          <a class="nav-link" href="./html/depoimentos.html">Depoimentos</a>
          <a class="nav-link" href="./html/contato.html">Contato</a>
          <a class="nav-link" href="./html/sobre.html">Sobre Nós</a>
        </div>
      </div>
    </div>
  </nav>
  
  <section class="auth-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="auth-card">
            <ul class="nav nav-tabs auth-tabs" id="authTabs">
              <li class="nav-item">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">Entrar</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register">Cadastre-se</button>
              </li>
            </ul>
            
            <div class="tab-content p-4">
              <div id="auth-message" class="alert d-none"></div>
              
              <div class="tab-pane fade show active" id="login">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                    <div class="invalid-feedback">E-mail inválido</div>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" required minlength="6">
                    <div class="invalid-feedback">Mínimo 6 caracteres</div>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                  </div>
                </form>
              </div>
              
              <div class="tab-pane fade" id="register">
                <form id="registerForm">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="registerName" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="registerName" required>
                      <div class="invalid-feedback">Campo obrigatório</div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="registerLastName" class="form-label">Sobrenome</label>
                      <input type="text" class="form-control" id="registerLastName" required>
                      <div class="invalid-feedback">Campo obrigatório</div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                    <div class="invalid-feedback">E-mail inválido</div>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="registerPassword" required minlength="6">
                    <div class="invalid-feedback">Mínimo 6 caracteres</div>
                  </div>
                  <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label">Confirme sua Senha</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" required>
                    <div class="invalid-feedback">Senhas não conferem</div>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
