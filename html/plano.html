  <main id="plano">
    <h2 class="section-title">Seu Plano Ideal</h2>
    
    <form>
      <input type="text" placeholder="Seu Nome Completo" required>
      <input type="number" placeholder="Idade" min="12" max="99" required>
      
      <select required>
        <option value="" disabled selected>Selecione seu Objetivo</option>
        <option>Emagrecer</option>
        <option>Ganhar Massa Muscular</option>
        <option>Recomposição Corporal</option>
        <option>Melhorar Resistência</option>
      </select>
      
      <input type="text" placeholder="Nível de Atividade Física (ex: iniciante, intermediário)">
     <!--adicionar mais coisas-->
      
      <button type="submit">
        <i class="fas fa-dumbbell"></i> Criar Meu Plano
      </button>
    </form>
